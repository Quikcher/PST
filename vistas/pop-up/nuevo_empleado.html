    <div class="modal" id="modal">
        <div class="modalBox">
            <div class="header_modal">
                <div class="titulo_modal">
                    <h1>REGISTRAR NUEVO EMPLEADO</h1>
                </div>
            </div>
            <form method="POST" class="formulario" id="nuevo_empleado">
                <div class="formulario_modal">
                    <div class="f1">
                        <input type="text" name="Nombre" placeholder="Nombre">
                        <input type="text" name="Apellido" placeholder="Apellido">
                        <input type="text" name="CI" placeholder="Doc. Identidad">
                        <select name="Estado" id="estado">
                            <option value="" hidden="hidden">Estado</option>
                        </select>
                    </div>
                    <div class="f2">
                        <input type="text" name="S_Nombre" placeholder="Segundo nombre">
                        <input type="text" name="S_Apellido" placeholder="Segundo apellido">
                        <input type="number" name="Numero" placeholder="Telefono">
                        <select name="Nombre_Ciudad" id="ciudad">
                            <option value="" hidden="hidden">Ciudad</option>
                        </select>
                    </div>
                    <div class="f3">
                        <input type="text" name="Direccion" placeholder="Direccion">
                    </div>
                    <div class="f4">
                        <input type="checkbox" id="agregar_cliente">
                        <label for="agregar_cliente">Asignar un usuario para acceder al sistema</label>
                    </div>
                </div>
            </form>
            <div class="botones_modal"> 
                <div class="agregar_empleado">
                    <button type="submit" id="agregar_empleado"><img src="../img/empleado.png" alt="Agregar empleado"></button>
                </div>
                <div class="volver">
                    <button type="button" name="volver" id="close"><img src="../img/volver.png" alt="Volver"></button>
                </div>
            </div>
        </div>
    </div>
