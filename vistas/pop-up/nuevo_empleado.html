<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="stylesheet" href="../../css/nuevo_empleado.css">
    <title>Nuevo empleado</title>
</head>
<body>
    <div class="contenido">
        <div class="header">
            <div class="titulo">
                <h1>REGISTRAR NUEVO EMPLEADO</h1>
            </div>
        </div>
        <div class="formulario">
            <form action="backend/agregar_usuario.php" method="POST" class="Formulario" id="Usuario">
                <input type="text" name="" id="" placeholder="Nombre">
                <input type="text" name="" id="" placeholder="Segundo nombre">
                <input type="text" name="" id="" placeholder="Apellido">
                <input type="text" name="" id="" placeholder="Segundo apellido">
                <input type="text" name="" id="direccion" placeholder="Direccion">
                <br>
                <input type="text" name="" id="" placeholder="Doc. Identidad">
                <input type="text" name="" id="" placeholder="Telefono">
                <select name="estado" id="estado">
                    <option hidden="hidden">Estado</option>
                </select>
                <select name="ciudad" id="ciudad">
                    <option hidden="hidden">Ciudad</option>
                </select>
                <br>
                <input type="checkbox" name="" id="agregar_cliente">
                <label for="agregar_cliente">Asignar un usuario para acceder al sistema</label>
                <hr />
                <div class="oculto visible">
                    <select name="cargo" id="cargo">
                        <option hidden="hidden">Cargo</option>
                    </select>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <input type="password" name="reppetir_password" id="repetir_password" placeholder="Repetir contraseña">
                </div>
            </form>
        </div>
        <div class="botones"> 
            <div class="agregar">
                <button type="submit" name="Agregar"><img src="../../img/guardar_empleado.png" alt="Agregar empleado"></button>
            </div>
            <div class="regresar">
                <button type="button" onclick="history.back()" name="regresar" id="regresar"><b>Regresar</b></button>
            </div>
        </div>
    </div> 
</body>
</html>
